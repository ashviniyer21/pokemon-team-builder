<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Pokemon Team Builder</title>
</head>
<body>
    <h1>Pokemon Team Builder</h1>
    <p>For alola or galarian forms, add -alola or -galar to the end of the name</p>
    <h3>Game</h3>
    <label for="regioninput"></label><input list="regionlist" id="regioninput">
    <datalist id="regionlist" style="">
    </datalist>
    <br>
    <label for="showLocation">Show Location?</label>
    <input type="checkbox" id="showLocation" name="showLocation" value="Show Location?">
    <p id = "number">Number of Pokemon: 0</p>
    <br>
    <p id = "text"></p>
    <br>
    <p>Recommended Types</p>
    <p id = "recommendations"></p>
    <label for="moninput"></label><input list="monlist" id="moninput">
    <datalist id="monlist" style="">
    </datalist>
    <br>
    <button id="add" onclick="addPokemon()">Add Pokemon</button>
    <br>
    <button id="delete" onclick="deletePokemon()">Delete Pokemon</button>
    <h2>All types on team</h2>
    <p id = "types"></p>
    <h2>All Weaknesses on team</h2>
    <h3 style="color:green;">Covered Weaknesses</h3>
    <p id = "weakness1"></p>
    <h3 style="color:red;">Uncovered Weaknesses</h3>
    <p id = "weakness2"></p>
    <script src = "javascript/edit_pokemon.js"></script>
</body>
</html>
